
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Aliança ZTX</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body style="background:#0e0e0e; color:white; font-family:sans-serif; text-align:center;">
  <h1>Login Aliança ZTX</h1>
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="senha" type="password" placeholder="Senha"><br><br>
  <button onclick="login()">Entrar</button>
  <p>ou</p>
  <button onclick="registrar()">Criar Conta</button>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => window.location.href = "painel.html")
        .catch(err => alert("Erro: " + err.message));
    }

    function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then(() => window.location.href = "painel.html")
        .catch(err => alert("Erro: " + err.message));
    }
  </script>
</body>
</html>
