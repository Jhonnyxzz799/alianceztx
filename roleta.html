
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Roleta</title></head>
<body style="background:#000;color:white;text-align:center;font-family:sans-serif;">

<button onclick="sortear()" style="padding:10px 20px;">Girar</button>
<p id="resultado" style="margin-top:20px;"></p>
<script>

  const premios = ["100 créditos", "Acesso VIP", "Nada 😅", "Sorte dupla!", "Item raro 🔥"];
  const resultado = premios[Math.floor(Math.random() * premios.length)];
  document.getElementById("resultado").innerText = "Você ganhou: " + resultado;
}
</script>
